<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-app="as3App">


        <div class="gmap-module" ng-controller="gmapController">
            <div class="field-row">
                <label>Search</label>
                <input type="text" ng-model="searchVal" id="search-val" class="search-val">
            </div>
            <div id="map" class="map"></div>
            <div class="fields">
                <div class="field-row">
                    <label>Lat</label>
                    <input type="text" ng-model="lat" readonly>
                </div>
                <div class="field-row">
                    <label>Lng</label>
                    <input type="text" ng-model="lng" readonly>
                </div>
                <div class="field-row">
                    <h2>Address:</h2>
                    <p>{{address}}</p>
                </div>

            </div>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="//code.angularjs.org/1.3.9/angular.min.js"></script>
        <script src='//maps.googleapis.com/maps/api/js?sensor=false&libraries=places'></script>
        <script src="js/main.js"></script>

    </body>
</html>
