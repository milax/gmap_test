<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-app="as3App">


        <div class="gmap-module" ng-controller="gmapController">
            <div class="filter-box">
                <h2>Added centers: {{number_of_centers}}</h2>
                <p>
                    Filter by type of center: 
                    <img ng-src="{{filter_center_type.marker_url}}">
                    <select ng-model="filter_selected_center_type" ng-change="filterTypeSelected()">
                        <option on-finish-render="ngRepeatFinished" ng-repeat="item in center_types" value="{{$index}}" ng-selected="$index == 0">{{item.name}}</option>
                    </select>
                    <button>Filter!</button>
                </p>
            </div>
            <div class="field-row">
                <label>Search</label>
                <input type="text" ng-model="searchVal" id="search-val" class="search-val">
            </div>
            <div id="map" class="map"></div>
            <div class="fields">
                <div class="field-row">
                    <label>Type of center</label>
                    <img ng-src="{{active_center_type.marker_url}}">
                    <select ng-model="selected_center_type" ng-change="typeSelected()">
                        <option on-finish-render="ngRepeatFinished" ng-repeat="item in center_types" value="{{$index}}">{{item.name}}</option>
                    </select>
                </div>
                <div class="field-row">
                    <label>Lat</label>
                    <input type="text" ng-model="lat" readonly>
                </div>
                <div class="field-row">
                    <label>Lng</label>
                    <input type="text" ng-model="lng" readonly>
                </div>
                <div class="field-row">
                    <h2>Address:</h2>
                    <p>{{address}}</p>
                </div>
                <div class="alert-box" ng-hide="address">
                    Please add a new center or pick an existing on the map
                </div>
                <div class="field-row">
                    <p><a href="#" ng-click="removeCurrentCenter()">Remove the current center</a></p>
                </div>
                <div class="field-row">
                    <p><a href="#" ng-click="removeAllCenters()">Remove ALL centers</a></p>
                </div>

            </div>
        </div>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="//code.angularjs.org/1.3.9/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0-beta.3/js/select2.min.js"></script>
        <script src='//maps.googleapis.com/maps/api/js?sensor=false&libraries=places'></script>
        <script src="js/main.js"></script>

    </body>
</html>
