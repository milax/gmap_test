<div ng-controller="ContentArea.EditorController" class="content-area">
    <div ui-sortable="sortableOptions" ng-model="panels">
        <div ng-repeat="panel in panels"
             ng-mouseover="selectPanel(panel)"
             ng-mouseleave="unselectPanel()"
             ng-class="{collapsed: !panel.selected}"
             class="panel">

            <div class="panel-heading">
                <div class="panel-heading__buttons">
                    <div class="panel-tools-remove">
                        <div ng-click="deletePrompt = true" class="icon-wrapper">
                            <span ng-show="deletePrompt" ng-mouseleave="deletePrompt = false" class="delete-prompt">
                                Are you sure?
                                <a style="text-decoration: underline" ng-click="removePanel($index)">Yes</a>
                            </span>
                            <i ng-show="!deletePrompt" class="icon icon-trash"></i>
                        </div>
                    </div>

                    <div ng-if="panels.length > 1" class="panel-tools-move">
                        <div class="icon-wrapper">
                            <i class="icon icon-navigation"></i>
                        </div>
                    </div>
                </div>
                <div class="panel-icon-wrapper" ng-click="togglePanel(panel)">
                    <i class="icon icon-chevron-down"></i>
                    <i class="icon icon-chevron-up"></i>
                </div>
                <h4 class="panel-title">{{panel.name}}</h4>
            </div>
            <div class="panel-editor-wrapper" ng-include="panel.editorPath"></div>

        </div>
    </div>

    <div class="panel-types">
        <div ng-repeat="panelType in panelTypes" ng-click="addPanel(panelType)" class="button-create ">
            <svg class="icon">
                <title>{{panelType.name}}</title>
                <use xlink:href="#shape-{{panelType.iconName}}" />
            </svg>
            {{panelType.name}}
        </div>
    </div>
</div>
